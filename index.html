<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>aidmap</title>
    <link rel="stylesheet" type="text/css" href="styles/master.css">
    <script defer src="static/fontawesome-all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body onload="openCurtain()">
    <div id="curtain" class="overlay">
        <div class="overlayContent">
            <span>Do you know that every little helps?</span>
        </div>
        <button class="seebtn" onclick="closeCurtain()">see how it works</button>
    </div>

    <div id="stickers" class="stickers">
        <!-- add a place sticker -->
        <div>
            <a href="#" id="sticker-add" class="add">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div id="sticker-add-link">Add a place</div>
            </a>
        </div>

        <!-- add a place pop-up -->
        <div id="addPlaceModal" class="add-modal">
            <div class="add-modal-content" >
                <div id="close-pop-up">
                    <span class="close">&times;</span>
                </div>
                <form id="addPlaceForm">
                    <label>Your name:</label>
                    <input required type="text" name="sender" />

                    <label>Your contact email:</label>
                    <input required type="text" name="from_email" />

                    <label>Any details about the place you would like to see on the Aidmap:</label>
                    <textarea required rows="4" name="message"></textarea>
                    <button id="sendEmail">send</button>

                    <div id="emailStatus">All fields are required</div>
                </form>
            </div>
        </div>

        <!-- contacts sticker -->
        <div>
            <a href="#" id="sticker-contacts" class="contact">
                <div class="icon">
                    <i class="far fa-envelope-open"></i>
                </div>
                <div id="sticker-contact-link">Contact us</div>
            </a>
        </div>

        <!-- contacts pop-up -->
        <div id="contactsModal" class="contacts-modal">
            <div class="contacts-modal-content">
                <div id="close-contacts-pop-up">
                    <span class="close">&times;</span>
                </div>
                <form id="addPlaceForm">
                    <label>Ask your question or provide your feedback by filling out the form</label>
                    <label>Your name:</label>
                    <input required type="text" name="sender" />

                    <label>Your contact email:</label>
                    <input required type="text" name="from_email" />

                    <label>Your question or feedback:</label>
                    <textarea required rows="4" name="message"></textarea>
                    <button id="sendEmail">send</button>

                    <div id="emailStatus">All fields are required</div>
                </form>
            </div>
        </div>

    </div>

    <div id="sideNav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="sidebarContainer"></div>
    </div>

    <div id="aidmap">
        <script src="js/curtain.js"></script>
        <script src="js/emailForm.js"></script>
        <script src="js/emailjs.js"></script>
        <script src="js/contacts.js"></script>
        <script src="js/stickerPopUp.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPuqL6hnbHt3uyGNm1ehkiR3_nwCVpZVs&language=en&callback=aidmap"></script>
        <script src="js/locations.js"></script>
        <script src="js/infoWindowContent.js"></script>
        <script src="js/aidmap.js"></script>
        <script src="js/geolocation.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/sidebarData.js"></script>
    </div>
</body>

</html>
